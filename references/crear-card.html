<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Crear Nueva Tarea - AI ToDo</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2b8cee",
                        "primary-dark": "#1a6bbd",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                        "surface-light": "#ffffff",
                        "surface-dark": "#1A2632",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            vertical-align: middle;
        }
        .material-symbols-outlined.filled {
            font-variation-settings: 'FILL' 1;
        }
        /* Hide scrollbar for clean modal look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased transition-colors duration-200">
<!-- Main Overlay / Container -->
<div class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-6 backdrop-blur-sm bg-slate-900/20 dark:bg-black/40 overflow-y-auto">
<!-- Card / Modal -->
<div class="relative w-full max-w-3xl flex flex-col bg-surface-light dark:bg-surface-dark rounded-2xl shadow-2xl ring-1 ring-black/5 dark:ring-white/10 max-h-[90vh] overflow-hidden transition-all">
<!-- Header -->
<header class="flex items-center justify-between px-6 py-4 border-b border-slate-100 dark:border-slate-800 shrink-0">
<div class="flex items-center gap-3">
<div class="flex items-center justify-center size-10 rounded-xl bg-primary/10 text-primary">
<span class="material-symbols-outlined">add_task</span>
</div>
<div>
<h2 class="text-xl font-bold leading-tight tracking-tight">Nueva Tarea</h2>
<p class="text-sm text-slate-500 dark:text-slate-400 font-medium">Define los detalles de tu actividad</p>
</div>
</div>
<button class="group p-2 rounded-xl hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors text-slate-400 hover:text-slate-600 dark:text-slate-500 dark:hover:text-slate-300">
<span class="material-symbols-outlined text-2xl">close</span>
</button>
</header>
<!-- Scrollable Content Body -->
<div class="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar">
<!-- Main Inputs -->
<div class="space-y-6">
<!-- Title Input -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-200 ml-1">
                            Título de la tarea
                        </label>
<input class="w-full h-14 px-4 rounded-xl border border-slate-200 bg-slate-50 text-lg font-medium text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:outline-none dark:border-slate-700 dark:bg-slate-900/50 dark:text-white dark:placeholder:text-slate-500 transition-all" placeholder="Ej: Revisar reporte trimestral" type="text"/>
</div>
<!-- AI Assistant Section -->
<div class="relative group rounded-2xl bg-gradient-to-br from-primary/5 to-purple-500/5 dark:from-primary/10 dark:to-purple-500/10 p-1 border border-primary/20 dark:border-primary/30">
<div class="absolute -top-3 left-4 px-2 bg-surface-light dark:bg-surface-dark text-xs font-bold text-primary flex items-center gap-1">
<span class="material-symbols-outlined text-sm filled">auto_awesome</span>
                            Asistente IA
                        </div>
<div class="bg-white/50 dark:bg-slate-900/50 rounded-xl p-4 backdrop-blur-sm">
<div class="flex flex-col sm:flex-row gap-3">
<div class="flex-1 relative">
<span class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 dark:text-slate-500 material-symbols-outlined">magic_button</span>
<input class="w-full h-11 pl-10 pr-4 rounded-lg border border-slate-200 bg-white text-sm text-slate-900 placeholder:text-slate-400 focus:border-purple-400 focus:ring-2 focus:ring-purple-400/20 focus:outline-none dark:border-slate-700 dark:bg-slate-800 dark:text-white" placeholder="Ej: 'Generar checklist para lanzamiento de producto'..." type="text"/>
</div>
<button class="h-11 px-5 rounded-lg bg-gradient-to-r from-primary to-blue-600 hover:to-blue-700 text-white text-sm font-bold shadow-lg shadow-primary/20 hover:shadow-primary/30 active:scale-95 transition-all flex items-center justify-center gap-2 whitespace-nowrap">
<span class="material-symbols-outlined text-lg">shutter_speed</span>
                                    Generar
                                </button>
</div>
<p class="mt-2 text-xs text-slate-500 dark:text-slate-400 ml-1">
                                La IA completará la descripción y sugerirá etiquetas automáticamente.
                            </p>
</div>
</div>
<!-- Description Textarea -->
<div class="space-y-2">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-200 ml-1">
                            Descripción y notas
                        </label>
<textarea class="w-full min-h-[140px] p-4 rounded-xl border border-slate-200 bg-slate-50 text-base text-slate-900 placeholder:text-slate-400 focus:border-primary focus:ring-4 focus:ring-primary/10 focus:outline-none dark:border-slate-700 dark:bg-slate-900/50 dark:text-white resize-y" placeholder="Añade detalles, enlaces o subtareas aquí..."></textarea>
</div>
</div>
<!-- Divider -->
<div class="h-px bg-slate-100 dark:bg-slate-800 w-full"></div>
<!-- Metadata Controls -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<!-- Date & Time -->
<div class="space-y-3">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Fecha y Hora</label>
<div class="flex gap-2">
<button class="flex-1 flex items-center justify-between px-4 py-2.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-750 transition-colors group">
<div class="flex items-center gap-2 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-slate-400 group-hover:text-primary transition-colors">calendar_today</span>
<span class="text-sm font-medium">Hoy</span>
</div>
<span class="material-symbols-outlined text-slate-400 text-sm">expand_more</span>
</button>
<button class="w-[120px] flex items-center justify-center gap-2 px-3 py-2.5 rounded-xl border border-slate-200 dark:border-slate-700 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-750 transition-colors text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-slate-400 text-lg">schedule</span>
<span class="text-sm font-medium">14:00</span>
</button>
</div>
</div>
<!-- Tags -->
<div class="space-y-3">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Etiquetas</label>
<div class="flex flex-wrap gap-2 min-h-[46px] items-start">
<span class="inline-flex items-center px-3 py-1.5 rounded-lg bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 text-xs font-bold ring-1 ring-inset ring-blue-700/10">
                                Trabajo
                                <button class="ml-1.5 hover:text-blue-900 dark:hover:text-blue-100"><span class="material-symbols-outlined text-sm">close</span></button>
</span>
<span class="inline-flex items-center px-3 py-1.5 rounded-lg bg-emerald-100 dark:bg-emerald-900/30 text-emerald-700 dark:text-emerald-300 text-xs font-bold ring-1 ring-inset ring-emerald-700/10">
                                Prioridad Alta
                                <button class="ml-1.5 hover:text-emerald-900 dark:hover:text-emerald-100"><span class="material-symbols-outlined text-sm">close</span></button>
</span>
<button class="inline-flex items-center px-3 py-1.5 rounded-lg border border-dashed border-slate-300 dark:border-slate-600 text-slate-500 hover:text-primary hover:border-primary hover:bg-primary/5 transition-all text-xs font-bold">
<span class="material-symbols-outlined text-sm mr-1">add</span> Etiqueta
                            </button>
</div>
</div>
<!-- Card Color -->
<div class="md:col-span-2 space-y-3">
<label class="block text-sm font-semibold text-slate-700 dark:text-slate-300">Color de la tarjeta</label>
<div class="flex items-center gap-3">
<!-- Selected Color (White/Default) -->
<button class="size-8 rounded-full bg-slate-100 dark:bg-slate-600 border-2 border-primary ring-2 ring-primary/20 dark:ring-primary/40 relative flex items-center justify-center">
<span class="material-symbols-outlined text-primary text-sm font-bold">check</span>
</button>
<!-- Options -->
<button class="size-8 rounded-full bg-red-100 dark:bg-red-900 hover:scale-110 transition-transform border border-transparent hover:border-red-400"></button>
<button class="size-8 rounded-full bg-amber-100 dark:bg-amber-900 hover:scale-110 transition-transform border border-transparent hover:border-amber-400"></button>
<button class="size-8 rounded-full bg-green-100 dark:bg-green-900 hover:scale-110 transition-transform border border-transparent hover:border-green-400"></button>
<button class="size-8 rounded-full bg-blue-100 dark:bg-blue-900 hover:scale-110 transition-transform border border-transparent hover:border-blue-400"></button>
<button class="size-8 rounded-full bg-purple-100 dark:bg-purple-900 hover:scale-110 transition-transform border border-transparent hover:border-purple-400"></button>
</div>
</div>
</div>
</div>
<!-- Footer Actions -->
<footer class="px-6 py-4 bg-slate-50 dark:bg-[#151f28] border-t border-slate-100 dark:border-slate-800 flex items-center justify-between sm:justify-end gap-3 shrink-0">
<button class="flex-1 sm:flex-none h-11 px-6 rounded-xl border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 font-semibold text-sm hover:bg-white dark:hover:bg-slate-800 hover:text-slate-900 dark:hover:text-white transition-colors focus:outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-700">
                    Cancelar
                </button>
<button class="flex-1 sm:flex-none h-11 px-6 rounded-xl bg-primary hover:bg-primary-dark text-white font-semibold text-sm shadow-lg shadow-primary/25 hover:shadow-primary/40 active:scale-95 transition-all flex items-center justify-center gap-2 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary dark:focus:ring-offset-slate-900">
<span class="material-symbols-outlined text-lg">save</span>
                    Guardar Tarea
                </button>
</footer>
</div>
</div>
</body></html>
